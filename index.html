<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yelp search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="default.css">
  </head>
  <body>
  <header class="container header">
    <div class="row">
      <img id="foodies" src="foodies-logo.png" class="col-xs-4" align="middle">
      <nav class="col-xs-8">
        <form class="form-inline col-xs-8">
          <div class="form-group">
            <input id="term" type="text" class="form-control" name="term" placeholder="hungry?" width=100%/>
            <button id="search" class="btn btn-default" type="button" name="button" />Find</button>
          </div>
        </form>
      </nav>
    </div>
    </div>
  </header>
  
  <script src="default.js"></script>
  </body>
</html>
