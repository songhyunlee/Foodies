<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yelp search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="default.css">
  </head>
  <body>
    <div class="header">
      <img id="foodies" src="foodies-logo.png">
    </div>
    <div class="container searchbox">
      <div class="input-group col-xs-6 col-xs-offset-3">
        <input id="term" type="text" class="form-control search" onkeyup"inputSearch(event)" name="term" placeholder="mexican, foodtruck, Cheezboard" width=100%/>
        <span class="input-group-btn">
          <button id="search" class="btn btn-success text-right" type="button" name="button" />Find</button>
      </div>
    </div>
    <div class="col-xs-offset-3 col-xs-6">
      <div id = "results"></div>
    </div>
  <script src="default.js"></script>
  </body>
</html>
